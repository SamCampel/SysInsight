<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysInsight</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <section id="system-section">
        <main>
            <h1>SYSINSIGHT</h1>
            
            <section id="upload-section">
                <h3>Carregar Dados</h3>
                <input type="file" id="file-input" accept=".xlsx">
                <button id="process-data">Processar Dados</button>
            </section>

            <section id="metrics-section" class="hidden">
                <h2>Métricas de Desempenho</h2>
                <div id="metrics">
                    <div class="metrics-general"></div>
                    <div class="metrics-emails">
                        <h3>Métricas por Gestor</h3>
                        <div id="emails-container"></div>
                    </div>
                </div><br>
                <button id="send-metrics" class="hidden">Enviar métricas aos gestores</button> 
            </section>

            <p>Planilha de exemplo: <a href="./PlanilhaEXEMPLO.xlsx" download="PlanilhaEXEMPLO">Download</a></p>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
